<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/06975e7be7.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="/01/style.css" />
    <script src="/01/script.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper_left">
            <div class="wrapper_left_header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| TOTAL</span>
                <span class="count">12345</span>
              </div>
            </div>
            <!-- left body -->
            <div class="wrapper_left_body">
              <div class="left_body_header">
                <div class="left_body_header_gray"></div>
                <div class="left_body_header_line"></div>
              </div>
              <div class="left_body_profile">
                <div class="profile_detail">
                  <i class="fas fa-file-pen"></i><span>name</span>
                </div>
              </div>
              <div class="left_body_profile">
                <div class="profile_detail">
                  <i class="fas fa-phone"></i><span>phone</span>
                </div>
              </div>
              <div class="left_body_profile">
                <div class="profile_detail">
                  <i class="fas fa-envelope"></i><span>email</span>
                </div>
              </div>
              <div class="left_body_profile">
                <div class="profile_detail">
                  <i class="fab fa-instagram-square"></i><span>instagram</span>
                </div>
              </div>
              <div class="left_body_footer">
                <div class="wrapper_feel">
                  <div class="feel_title">오늘의 기분</div>
                  <form>
                    <select>
                      <option>기쁨^0^</option>
                      <option>슬픔ㅠ.ㅠ</option>
                      <option>화남-_-</option>
                      <option>분노^+_+^</option>
                    </select>
                  </form>
                </div>
              </div>
              <div></div>
            </div>
          </div>
          <div class="wrapper_right"></div>
          <div class="navigation"></div>
        </div>
      </div>
    </div>
  </body>
</html>
